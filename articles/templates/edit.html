{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">EDIT</h1>
    <form action="{% url 'articles:update' article.pk %}" method="POST" class="form-group">
        {% csrf_token %}
        <input class="form-control" type="text" name="title" value="{{ article.title }}" /><br>
        <label for="content">Content: </label>
        <textarea class="form-control" name="content" id="" cols="30" rows="10">{{ article.content }}</textarea>
        <input type="submit">
    </form>

{% endblock %}
